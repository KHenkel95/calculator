<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="button-container">
            <div class="digit-button-container">
                <button class="digit-button" type="button">7</button>
                <button class="digit-button" type="button">8</button>
                <button class="digit-button" type="button">9</button>
                <button class="digit-button" type="button">4</button>
                <button class="digit-button" type="button">5</button>
                <button class="digit-button" type="button">6</button>
                <button class="digit-button" type="button">1</button>
                <button class="digit-button" type="button">2</button>
                <button class="digit-button" type="button">3</button>
                <button class="digit-button" type="button">0</button>
            </div>
            <div class="operand-button-container">
                <button class="operand-button" type="button">AC</button>
                <button class="operand-button" type="button">&div;</button>
                <button class="operand-button" type="button">&times;</button>
                <button class="operand-button" type="button">&minus;</button>
                <button class="operand-button" type="button">&plus;</button>
                <button class="operand-button equal-button" type="button">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
